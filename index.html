<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parentDiv">
      <div class="imgMain">
        <img src="./imgaes/facebook.svg" alt="Facebook Logo" />
        <p class="imgText">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div>
        <div class="formMainChild">
          <form action="">
            <div class="main">
              <div>
                <div class="in1">
                  <input
                    class="inputtext input1"
                    type="text"
                    placeholder="Email address or phone number"
                  />
                </div>
                <br />
                <div class="in1">
                  <input
                    class="inputtext input2"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <br />
              <div class="btnMain">
                <button class="btn">Log in</button>
              </div>
              <div class="forgotDiv">
                <p class="forgot">Forgotten Password?</p>
              </div>
              <div class="line"></div>
              <div class="createDiv">
                <button class="newId">Create New Account</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
